<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Waste Tracking</title>
    <link rel="stylesheet" href="loginstyles.css">
    <style>

        .join-us-form {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            z-index: 1000;
        }

        .join-us-form form {
            display: flex;
            flex-direction: column;
        }

        .join-us-form form h3 {
            margin-bottom: 10px;
            color: #007bff;
        }

        .join-us-form .form-group {
            margin-bottom: 15px;
        }

        .join-us-form .form-group label {
            font-weight: bold;
            color: #333;
        }

        .join-us-form .form-group input,
        .join-us-form .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .join-us-form .form-group input:focus,
        .join-us-form .form-group textarea:focus {
            border-color: #007bff;
        }

        .join-us-form .form-group textarea {
            resize: vertical;
        }

        .join-us-form .btn {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .join-us-form .btn:hover {
            background-color: #0056b3;
        }
#mainpage:hover{background-color:forestgreen;
   }

    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="images/recycleogo.png" alt="Logo">
        <h1>Plastic Waste Tracking</h1>
    </div>
    <div class="buttons">
        <button id="mainpage"><a href="homepage.html" style="font-weight: bolder; text-decoration: dotted underline;color: black;">Plastic - the silent pollutant</a></button>
        <button style="color: black; font-weight: bolder;" id="joinUsBtn">Join us</button>
    </div>
</header>

<main>
    <video autoplay muted loop class="video-bg">
        <source src="images/video (720p).mp4" type="video/mp4">
    </video>
    <div class="quote">
        <p id="typed-quote"></p>
    </div>
</main>

<footer>
    <button class="arrow-btn">
        <a href="homepage.html">Let's Save Our Future and Future Generations by Saving The Earth</a>
    </button>
</footer>


<div id="signupJoinUsForm" class="join-us-form" 
style="background-color:  green ; max-width: 300px; border-radius: 15px;">
    <div class="container">
        <h3 style="text-align: center; color:forestgreen">Join Us</h3>
        <form action="#" method="post" id="joinUsForm">
            <div class="form-group">
                <label for="joinUsName">Name:</label>
                <input type="text" id="joinUsName" name="joinUsName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="joinUsEmail">Email:</label>
                <input type="email" id="joinUsEmail" name="joinUsEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="joinUsMessage">Message:</label>
                <textarea id="joinUsMessage" name="joinUsMessage" rows="4" placeholder="Write your message here" required></textarea>
            </div id="joinuss">
            <button style="background-color:green ;" type="submit" class="btn" >
                <a  href="homepage.html" style="text-decoration: none; color: black; font-weight: bolder;">Join us</a></button>
        </form>
    </div>
</div>

<script src="script.js"></script>
<script>
    const joinUsBtn = document.getElementById('joinUsBtn');
    const signupJoinUsForm = document.getElementById('signupJoinUsForm');

    joinUsBtn.addEventListener('mouseenter', () => {
        signupJoinUsForm.style.display = 'block';
    });

    signupJoinUsForm.addEventListener('mouseleave', () => {
        signupJoinUsForm.style.display = 'none';
    });
</script>

</body>
</html>
